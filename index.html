<html>
<head>
  <title></title>
  <link rel="stylesheet" href="dist/style.css">
  <style>
    html {
      font-size: 20px;
    }

    body {
      font-family: "Avenir Next", sans-serif;
      padding: 2rem
    }

    button, select {
      font-family: "Avenir Next", sans-serif;
      font-size: 100%;
    }

    select {
      margin-bottom: 1rem;
    }

    .btn {
      background: #e67e22;
      border: 1px solid transparent;
      margin: 1rem 0;
      border-radius: .25rem;
      color: white;
      padding: .25rem .5rem;
      box-shadow: 0 0 0 0 transparent
      transition: box-shadow .5s ease-in-out;
    }
    [data-visible='1'] {
      box-shadow: inset 0 2px 4px 2px rgba(0, 0, 0, .15);
    }

    .spacer {
      padding-bottom: 1rem;
    }
  </style>
  <!-- for development -->
<!--
  <script src="bower_components/coffee-script/extras/coffee-script.js"></script>
  <script type="text/coffeescript" src="src/search-box.coffee"></script>
 -->
</head>
<body>

  <select style="visibility: hidden;">
    <option>master</option>
    <option>feat/theme</option>
    <option disabled>feat/restore</option>
    <option selected>doc/api</option>
  </select>

  <button class="btn" id="show-hide" data-visible="0">Show Underlying <code>&lt;select&gt;</code></button>

  <!-- use local jQuery for faster development -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"><\/script>')</script>

  <script src="dist/seeker.js"></script>
  <script>

  var select, seeker;

  $( function () {
    select = $( "select" );
    seeker = new Seeker( select );

    select.show();
    $( "#show-hide" ).on( "click", function ( evt ) {
      if ( $( this ).attr( "data-visible" ) === "1" ) {
        select.css({ visibility: "hidden" });
        $( this ).attr( "data-visible", "0" );
      } else {
        select.css({ visibility: "visible" });
        $( this ).attr( "data-visible", "1" );
      }
    });

  });

  </script>
</body>

</html>
